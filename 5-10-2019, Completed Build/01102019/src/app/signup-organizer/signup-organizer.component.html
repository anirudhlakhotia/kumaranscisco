<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
<body>
<div class="login-page"></div>
<div class="form">
  <form class="register-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <input type="text" placeholder="School Name" required ngModel name="SchoolName"  #sName="ngModel">
    <span class="help-block" *ngIf="!sName.valid && sName.touched">Please enter School Name</span>
    <p></p>
    <input type="password" placeholder="Password" required id="password" minlength="8" ngModel pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" #password="ngModel">
    <span class="help-block" *ngIf="!password.valid && password.touched">Must contain at least one number and one uppercase and lowercase letter, 8 or more characters, and no special characters</span>
    <input type="password" placeholder="Confirm Password" required id="confirm_password" minlength="8" ngModel name="cPassword" #cPassword="ngModel" pattern="{{ password.value }}">
    <span class="help-block" *ngIf="!cPassword.valid && cPassword.touched">Passwords Do Not Match</span>
    <p></p>
    <!-- <button>Create</button> -->
    <a routerLink="/achievements" ><button class="btn btn-primary" [disabled]="!f.valid">Create</button></a>
    <p></p>
    <p>Already A Registered Organizer? <a routerLink="/loginOrganizer" routerLinkActive="active" class="link">Login Here</a></p>
  </form>
</div>
</body>
